name: Deploy Preview

permissions:
  contents: write

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clear yarn cache
        if: github.event.action != 'closed'
        run: yarn cache clean

      - name: Install dependencies
        if: github.event.action != 'closed'
        run: yarn install --frozen-lockfile

      - name: Install @robuust-digital/vue-components
        if: github.event.action != 'closed'
        run: yarn add @robuust-digital/vue-components

      - name: Build documentation
        if: github.event.action != 'closed'
        run: yarn run docs:build --base=/vue-components/pr-preview/pr-${{ github.event.pull_request.number }}/

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: docs/.vitepress/dist
          token: ${{ secrets.TOKEN }}
          preview-branch: gh-pages
          umbrella-dir: pr-preview

      - name: Post GitHub comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          token: ${{ secrets.TOKEN }}
          message: |
            Preview available at: https://robuust.github.io/vue-components/pr-preview/pr-${{ github.event.pull_request.number }}/

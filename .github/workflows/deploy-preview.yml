name: Deploy Preview

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ðŸ›Ž
        uses: actions/checkout@v4

      - name: Setup Node.js ðŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies ðŸ“¦
        if: github.event.action != 'closed'
        run: yarn install --frozen-lockfile

      - name: Build components ðŸ› 
        if: github.event.action != 'closed'
        run: yarn run build

      - name: Build documentation ðŸ“š
        if: github.event.action != 'closed'
        run: yarn run docs:build --base=/vue-components/pr-preview/pr-${{ github.event.pull_request.number }}/

      - name: Deploy preview ðŸš€
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: docs/.vitepress/dist
          token: ${{ secrets.TOKEN }}
          preview-branch: gh-pages
          umbrella-dir: pr-preview

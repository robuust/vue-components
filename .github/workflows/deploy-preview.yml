name: Deploy Preview

permissions:
  contents: write

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        if: github.event.action != 'closed'
        run: |
          yarn install --frozen-lockfile
          yarn run docs:build --base=/vue-components/pr-preview/pr-${{ github.event.pull_request.number }}/

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: docs/.vitepress/dist
          token: ${{ secrets.TOKEN }}
          preview-branch: gh-pages
          umbrella-dir: pr-preview

      - name: Post GitHub comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          token: ${{ secrets.TOKEN }}
          message: |
            Preview available at: https://robuust.github.io/vue-components/pr-preview/pr-${{ github.event.pull_request.number }}/

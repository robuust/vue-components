name: Deploy Preview

permissions:
  contents: write

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ›
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ“¦
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies ğŸ“¦
        if: github.event.action != 'closed'
        run: yarn install --frozen-lockfile

      - name: Build components ğŸ› 
        if: github.event.action != 'closed'
        run: yarn run build

      - name: Build documentation ğŸ“š
        if: github.event.action != 'closed'
        run: yarn run docs:build --base=/vue-components/pr-preview/pr-${{ github.event.pull_request.number }}/

      - name: Deploy preview ğŸš€
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: docs/.vitepress/dist
          token: ${{ secrets.TOKEN }}
          preview-branch: gh-pages
          umbrella-dir: pr-preview

  comment:
    needs: deploy-preview
    runs-on: ubuntu-latest
    steps:
      - name: Post GitHub comment ğŸ“
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          message: |
            Preview available at: https://robuust.github.io/vue-components/pr-preview/pr-${{ github.event.pull_request.number }}/
